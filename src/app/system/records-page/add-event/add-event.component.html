<div class="card">
    <div class="card-header bordered">
        <div class="header-block">
            <h3 class="title">Добавить событие</h3>
        </div>
    </div>
    <div class="card-block">
        <div *ngIf="message.text" class="alert alert-{{message.type}}">{{message.text}}</div>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                <label class="control-label" for="category">Выберите категорию</label>
                <select [ngModel]="1" class="form-control" id="category" name="category" required>
                    <option *ngFor="let c of categories" [value]="c.id">
                        {{c.name}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label">Выберите тип</label>
                <div *ngFor="let t of types">
                    <label>
                        <input
                            [ngModel]="'outcome'"
                            [value]="t.type"
                            class="radio"
                            name="type"
                            required
                            type="radio"
                        >
                        <span>{{t.label}}</span>
                    </label>
                </div>
            </div>
            <div
                [ngClass]="{'has-error': amount.invalid && amount.touched}"
                class="form-group"
            >
                <label class="control-label" for="amount">Введите сумму</label>
                <input
                    #amount="ngModel"
                    [ngModel]="1"
                    class="form-control"
                    id="amount"
                    min="1"
                    name="amount"
                    required
                    type="number"
                >
                <span *ngIf="amount.invalid && amount.touched"
                      class="form-help-text">Поле обязательно для заполенния</span>
            </div>

            <div
                [ngClass]="{'has-error': description.invalid && description.touched}"
                class="form-group"
            >
                <label class="control-label" for="description">Введите описание</label>
                <input
                    #description="ngModel"
                    class="form-control"
                    id="description"
                    name="description"
                    ngModel
                    required
                    type="text"
                >
                <span *ngIf="description.invalid && description.touched" class="form-help-text">Поле обязательно для заполенния</span>
            </div>
            <button [disabled]="f.invalid" class="btn btn-primary" type="submit">Добавить</button>
        </form>
    </div>
</div>
